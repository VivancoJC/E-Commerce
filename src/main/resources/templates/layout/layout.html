<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/orange-theme.css" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  

    <!-- wpf loader Two -->
    <div id="wpf-loader-two">
        <div class="wpf-loader-two-inner">
            <span>cargando</span>
        </div>
    </div>

    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
</head>


<body>
<!-- Start header section -->
<header id="aa-header">
    <!-- start header top  -->
    <div class="aa-header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-top-area">
                        <!-- start header top left -->
                        
                        <!-- / header top left -->
                        <div class="aa-header-top-right">
                            <ul class="aa-head-top-nav-right">
                                <li><a th:if="${user_info != null}" ><em th:text="'Welcome, '+${user_info.name}"></em></a></li>
                                <li><a th:href="@{../account}">Mi cuenta</a></li>
                               
                                <li class="hidden-xs"><a th:if="${user_info != null}" th:href="@{../cart}">Comprar</a></li>
                                <li class="hidden-xs"><a th:if="${user_info != null}" th:href="@{../checkout}">Verificar</a></li>
                                <li th:if="${user_info == null}"><a href="" data-toggle="modal" data-target="#login-modal">Login</a></li>
                                <li th:if="${user_info != null}"><a href="/logout">Cerrar sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / header top  -->

    <!-- start header bottom  -->
    <div class="aa-header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-bottom-area">
                        <!-- logo  -->
                        <div class="aa-logo">
                            <!-- Text based logo 
                            <a th:href="@{/}">
                                <span class="fa fa-shopping-cart"></span>
                                <p>diario<strong>ecomerce</strong> <span>logo</span></p>
                            </a>
                            -->
                            <!-- img based logo -->
                            <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> 
                        </div>
                      
                        <div class="aa-search-box">
                            <form action="/search" method="post">
                                <input type="text" name="search" id="" placeholder="Busque su producto ">
                                <button type="submit"><span class="fa fa-search"></span></button>
                            </form>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>


<!-- menu -->
<section id="menu">
    <div class="container">
        <div class="menu-area">
            <!-- Navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <!-- Left nav -->
                    <ul class="nav navbar-nav"  >
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{product}">Tienda</a></li>
                        <li th:if="${ catlist != null }" th:each="item, iter : ${catlist}" ><a th:text="${item.categoryName}" th:href="'product?cid='+${item.cid}"></a></li>
                        <li><a th:href="@{contact}">Integrantes</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
</section>
<!-- / menu -->


<!-- Content Section -->
<section layout:fragment="content_top"></section>

<!-- Content Section -->
<section layout:fragment="content"></section>



<!-- footer -->
<footer id="aa-footer">
    <div class="aa-footer-top">
        
</footer>
<!-- / footer -->

<!-- Login Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Iniciar sesión o registrarse</h4>
                <form class="aa-login-form" action="/userlogin" method="post">
                    <label for="">Email<span>*</span></label>
                    <input name="mail" type="text" placeholder="Email">
                    <label for="">Password<span>*</span></label>
                    <input name="password" type="password" placeholder="Password">
                    <button class="aa-browse-btn" type="submit">Login</button>
                    <label for="rememberme" class="rememberme"><input name="remember" type="checkbox" id="rememberme"> Recuérdame</label>
                    <p class="aa-lost-password"><a href="#">¿Perdiste tu contraseña?</a></p>
                    <div class="aa-register-now">
                        ¿No tienes una cuenta?<a th:href="@{../account}">registece</a>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<!-- SmartMenus jQuery plugin -->
<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
<!-- SmartMenus jQuery Bootstrap Addon -->
<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
<!-- To Slider JS -->
<script src="js/sequence.js"></script>
<script src="js/sequence-theme.modern-slide-in.js"></script>
<!-- Product view slider -->
<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
<!-- slick slider -->
<script type="text/javascript" src="js/slick.js"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="js/nouislider.js"></script>
<!-- Custom js -->
<script src="js/custom.js"></script>
</body>
</html>
